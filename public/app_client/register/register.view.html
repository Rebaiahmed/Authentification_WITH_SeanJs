
<div ng-show="error" class="alert alert-danger row">
    <span>{{ message }}</span>
</div>


<form ng-submit="onSubmit()">
    <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="user.username" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
</form>
