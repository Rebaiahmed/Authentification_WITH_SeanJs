<!DOCTYPE html>
<html lang="en" ng-app="AuthenticationApp">
<head>
    <meta charset="UTF-8">
    <title>Authentication App</title>
    <base href="/">

    <link rel="stylesheet" href="/client/bower_components/bootstrap/dist/css/bootstrap.min.css">


    <script src="/client/bower_components/jquery/dist/jquery.min.js"></script>
    <script  src="/client/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/client/bower_components/angular/angular.min.js"></script>
    <script src="/client/bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="/client/bower_components/angular-route/angular-route.min.js"></script>
</head>
<body ng-controller="homeCtrl">







<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-hide="isloggedIn"><a href="#login">login</a></li>
                <li ng-hide="isloggedIn"><a href="#register">Register</a></li>
                <li ng-show="isloggedIn"><a href="#profile">{{ currentUser.username }}</a></li>
                <li ng-show="isloggedIn"><a ng-click="logout()">logout</a></li>
            </ul>


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>







<div ng-view></div>








<script src="/app_client/Main.js"></script>
<script src="/app_client/Authentication.Service.js"></script>
<script src="/app_client/navigation/navigation.controller.js"></script>
<script src="/app_client/register/register.controller.js"></script>
<script src="/app_client/profile/profile.controller.js"></script>
<script src="/app_client/login/login.controller.js"></script>
<script src="/app_client/home/home.controller.js"></script>


</body>
</html>
