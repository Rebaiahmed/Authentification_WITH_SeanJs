
<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>



<form ng-submit="onSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
    </div>
    <button type="submit" class="btn btn-default">Sign in!</button>
</form>
